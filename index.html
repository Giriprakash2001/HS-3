<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Handson-3 List And Grid Using JS</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container view_main">
      <!--Button list -->
      <div class="links">
        <ul>
          <li data-view="grid-view" class="li-grid">
            <i class="fas fa-th-large"></i>
          </li>

          <li data-view="list-view" class="li-list active">
            <i class="fas fa-th-list"></i>
          </li>
        </ul>
      </div>

      <!--List COding-->
      <div class="view_wrap list-view" style="display: block">
        <table style="width: 100%">
          <thead id="myTable">
            <tr>
              <th>Name</th>
              <th>Id</th>
              <th>Skills</th>
              <th>Project</th>
              <th>Hcm</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="myTable1"></tbody>
        </table>
      </div>

      <!--Grid COding-->

      <div class="view_wrap grid-view" style="display: none">
        <div class="gridLoad"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
